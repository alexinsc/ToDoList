<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>To do list interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #todo-container {
            width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        label, input, button {
            margin-bottom: 10px;
        }

        .tasks-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            width: 48%;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .delete-button {
            background-color: #ff4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="todo-container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <label for="title">Titre :</label>
            <input type="text" id="title" required>
            <label for="description">Description :</label>
            <input type="text" id="description" required>
            <button type="button" onclick="addTask()">Ajouter</button>
        </form>
        <div class="tasks-container">
            <ul id="task-list-in-progress" class="task-list">
                <h2>Tâches en cours</h2>
            </ul>
            <ul id="task-list-completed" class="task-list">
                <h2>Tâches terminées</h2>
            </ul>
        </div>
    </div>

    <script>
        function addTask() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;

            if (title && description) {
                const taskListInProgress = document.getElementById("task-list-in-progress");
                const taskListCompleted = document.getElementById("task-list-completed");

                const li = document.createElement("li");

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.addEventListener("change", function () {
                    if (checkbox.checked) {
                        taskListCompleted.appendChild(li);
                    } else {
                        taskListInProgress.appendChild(li);
                    }
                });

                const taskInfo = document.createElement("div");
                taskInfo.innerHTML = `<strong>${title}</strong>: ${description}`;

                const deleteButton = document.createElement("button");
                deleteButton.className = "delete-button";
                deleteButton.innerHTML = "Supprimer";
                deleteButton.onclick = function () {
                    li.remove();
                };

                li.appendChild(checkbox);
                li.appendChild(taskInfo);
                li.appendChild(deleteButton);

                taskListInProgress.appendChild(li);

                // Clear input fields
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
            }
        }
    </script>
</body>
</html>
