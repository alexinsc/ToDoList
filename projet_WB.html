<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>To do list interactive</title>
</head>

<body>
    <div id="todo-container">
        <!-- Titre de la page -->
        <h1>To-Do List</h1>

        <!-- Formulaire pour ajouter de nouvelles tâches -->
        <form id="task-form">
            <label for="title">Titre :</label>
            <input type="text" id="title" required>
            <label for="description">Description :</label>
            <input type="text" id="description" required>
            <button type="button" onclick="addTask()">Ajouter</button>
        </form>

        <!-- Conteneur pour les listes de tâches -->
        <div class="tasks-container">
            <!-- Liste de tâches en cours -->
            <ul id="task-list-in-progress" class="task-list">
                <h2>Tâches en cours</h2>
            </ul>

            <!-- Liste de tâches terminées -->
            <ul id="task-list-completed" class="task-list">
                <h2>Tâches terminées</h2>
            </ul>
        </div>
    </div>
</body>
</html>
